<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Link-ipedia: Results</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Fonts -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="./linkipedia.css" rel="stylesheet">    
</head>
<body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">Link-ipedia</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/search">Search</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <!-- Header -->
    <header class="masthead">
      <div class="container d-flex h-100 align-items-center">
          <div class="row w-100">
            <div class="col-lg-4">
              <div class="list-group text-center" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-light list-group-item-action active" id="list-1-list" data-toggle="list" href="#list-1" role="tab" aria-controls="1">Path 1</a>
                <a class="list-group-item list-group-item-light list-group-item-action  " id="list-2-list" data-toggle="list" href="#list-2" role="tab" aria-controls="2">Path 2</a>
                <a class="list-group-item list-group-item-light list-group-item-action " id="list-3-list" data-toggle="list" href="#list-3" role="tab" aria-controls="3">Path 3</a>
                <a class="list-group-item list-group-item-light list-group-item-action " id="list-4-list" data-toggle="list" href="#list-4" role="tab" aria-controls="4">Path 4</a>
                <a class="list-group-item list-group-item-light list-group-item-action " id="list-5-list" data-toggle="list" href="#list-5" role="tab" aria-controls="5">Path 5</a>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="tab-content" id="nav-tabContent">
                <div th:text="${path1}" class="text-white tab-pane fade show active h2" id="list-1" role="tabpanel" aria-labelledby="list-1-list"/>
                <div th:text="${path2}" class="text-white tab-pane fade h2" id="list-2" role="tabpanel" aria-labelledby="list-2-list"/>
                <div th:text="${path3}" class="text-white tab-pane fade h2" id="list-3" role="tabpanel" aria-labelledby="list-3-list"/>
                <div th:text="${path4}" class="text-white tab-pane fade h2" id="list-4" role="tabpanel" aria-labelledby="list-4-list"/>
                <div th:text="${path5}" class="text-white tab-pane fade h2" id="list-5" role="tabpanel" aria-labelledby="list-5-list"/>
              </div>
            </div>
        </div>
      </div>
    </header>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    remEmpty = () => {
    var i, elements = document.getElementsByClassName('tab-pane');
    for (i = elements.length; i--;) {       
      if(elements[i].innerHTML === "")  
        elements[i].parentNode.removeChild(elements[i]);        
    }
  }
  
  window.onload = remEmpty();
</script>
</html>
